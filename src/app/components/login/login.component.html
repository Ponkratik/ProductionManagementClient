<div class="container align-middle my-5">
    <div class="card col-md-6 offset-md-3 offset-md-3 shadow-lg">
        <div class="row">
            <div class="col-sm-6 bg-primary rounded-start">
                <!-- <img class="rounded-lg-3" src="https://catherineasquithgallery.com/uploads/posts/2021-03/1614572905_93-p-ruchka-na-belom-fone-97.png" alt="" width="720"> -->
            </div>
            <div class="col-sm-6">
                <div class="text-center p-4 mt-4">
                    <div class="row">
                        <h3 class="text-center">Вход в систему</h3>
                        <hr />
                        <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                            <div class="form-group text-start">
                                <label class="ms-1 my-1" for="username">Логин</label>
                                <input type="text" class="form-control" name="login" [(ngModel)]="form.username" required
                                    #username="ngModel" />
                                <div class="alert alert-danger" role="alert" *ngIf="username.errors && f.submitted">
                                    Логин не введен
                                </div>
                            </div>
                            <div class="form-group text-start">
                                <label class="ms-1 my-1" for="password">Пароль</label>
                                <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required
                                    minlength="6" maxlength="60" #password="ngModel" />
                                <div class="alert alert-danger" role="alert" *ngIf="password.errors && f.submitted">
                                    <div *ngIf="password.errors['required']">Пароль не введен</div>
                                    <div *ngIf="password.errors['minlength']">
                                        Пароль должен быть длиной более 6 символов
                                    </div>
                                    <div *ngIf="password.errors['maxLength']">
                                        Пароль должен быть длиной менее 60 символов
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-primary btn-block mt-4 text-center">
                                    Вход
                                </button>
                            </div>
                            <div class="form-group">
                                <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
                                    Вход не удался: {{ errorMessage }}
                                </div>
                            </div>
                        </form>
                        <div class="alert alert-success" *ngIf="isLoggedIn">
                            Вход выполен. Уровень доступа: {{ form.departmentByDepartmentId.departmentNameLocal }}.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
