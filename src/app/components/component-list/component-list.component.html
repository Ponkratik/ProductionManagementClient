<div class = "row h2 my-4 text-center">
    <p>Справочник компонентов</p>
</div>
<div class="row">
    <div class="col text-start">
        <button (click)="navigateAdd()" class="btn btn-primary mb-1">Внести компонент</button>
    </div>
    <div class="col-3 text-end">
        <input type="text" class="form-control" placeholder="Поиск" (keyup)="applyFilter($event)">
    </div>
</div>
<table class = "table table-striped table-bordered table-hover align-middle text-center shadow-lg">
    <thead>
        <tr>
            <th><a id="componentId" (click)="applySort($event)">ID</a></th>
            <th><a id="name" (click)="applySort($event)">Название</a></th>
            <th><a id="unit" (click)="applySort($event)">Ед.изм.</a></th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let comp of components" >
            <td> {{ comp.componentId }} </td>
            <td> {{ comp.name }} </td>
            <td> {{ comp.unit }} </td>
            <td>
                <button (click) = "navigateUpdate(comp.componentId)" class = "btn btn-primary">Изменить</button>
            </td>
        </tr>
    </tbody>
</table>
