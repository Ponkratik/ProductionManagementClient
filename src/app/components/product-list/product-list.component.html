<div class = "row h2 my-4 text-center">
    <p>Справочник продуктов</p>
</div>
<div class="row">
    <div class="col text-start">
        <button (click)="navigateAdd()" class="btn btn-primary mb-1">Внести продукт</button>
    </div>
    <div class="col-3 text-end">
        <input type="text" class="form-control" placeholder="Поиск" (keyup)="applyFilter($event)">
    </div>
</div>
<table class = "table table-striped table-bordered table-hover align-middle text-center shadow-lg">
    <thead>
        <tr>
            <th><a id="productId" (click)="applySort($event)">ID</a></th>
            <th><a id="productName" (click)="applySort($event)">Название</a></th>
            <th><a id="unit" (click)="applySort($event)">Ед.изм.</a></th>
            <th><a id="productType" (click)="applySort($event)">Тип</a></th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let product of products" >
            <td> {{ product.productId }} </td>
            <td> {{ product.productName }} </td>
            <td> {{ product.unit }} </td>
            <td> {{ product.productType }} </td>
            <td>
                <!-- <button (click) = "navigateUpdate(product.productId)" class = "btn btn-primary">Изменить</button>
                <button (click) = "navigateRoutes(product.productId)" class = "btn btn-primary">Маршруты</button> -->
                <input type="image" width="35" class="mx-1" src="assets/img/iconEdit.png" (click)="navigateUpdate(product.productId)"/>
                <input type="image" width="35" class="mx-1" src="assets/img/iconRoute.png" (click)="navigateRoutes(product.productId)"/>
            </td>
        </tr>
    </tbody>
</table>
