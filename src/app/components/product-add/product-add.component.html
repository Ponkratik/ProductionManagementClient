<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3 text-center p-4 mt-4">
        <div class="row">
            <h3 class="text-center">Внести продукт</h3>
            <hr />
            <form name="form" (ngSubmit)="f.form.valid && onSubmit($event)" #f="ngForm" novalidate>
                <div class="form-group text-start">
                    <label class="ms-1 my-1" for="name">Название</label>
                    <input type="text" class="form-control" name="name" [(ngModel)]="form.productName" required
                        minlength="1" maxlength="255" #name="ngModel" />
                    <div class="alert-danger text-center" *ngIf="name.errors && f.submitted">
                        <div *ngIf="name.errors['required']">Название необходимо</div>
                        <div *ngIf="name.errors['minlength']">
                            Название должно быть длиной более 1 символа
                        </div>
                        <div *ngIf="name.errors['maxlength']">
                            Название должно быть длиной менее 255 символов
                        </div>
                    </div>
                </div>
                <div class="form-group text-start">
                    <label class="ms-1 my-1" for="unit">Ед.изм.</label>
                    <input type="text" class="form-control" name="unit" [(ngModel)]="form.unit" required
                         maxlength="255" #unit="ngModel" />
                    <div class="alert-danger text-center" *ngIf="unit.errors && f.submitted">
                        <div *ngIf="unit.errors['maxlength']">
                            Единица измерения должна быть длиной менее 255 символов
                        </div>
                    </div>
                </div>
                <div class="form-group text-start">
                    <label class="ms-1 my-1" for="productType">Тип</label>
                    <input class="form-control" list="productTypeList" id="productType" name="productType" [(ngModel)]="form.productType"
                        placeholder="Введите для поиска..." required #productType="ngModel">
                    <datalist id="productTypeList">
                        <option>BOM</option>
                        <option>Продукт</option>
                        <option>Полуфабрикат</option>
                        <option>Услуга</option>
                    </datalist>
                    <div class="alert-danger text-center" *ngIf="productType.errors && f.submitted">
                        <div *ngIf="productType.errors['required']">Название необходимо</div>
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary btn-block mt-4 text-center">Добавить</button>
                </div>
                <div class="alert alert-warning my-2" *ngIf="f.submitted && !isSuccessful">
                    Ошибка:<br />{{ errorMessage }}
                </div>
            </form>
        </div>
    </div>
    <div>
        <p class="text-center fw-light my-2 text-decoration-underline">
            <a (click)="navigateToList()">Вернуться</a>
        </p>
    </div>
</div>
